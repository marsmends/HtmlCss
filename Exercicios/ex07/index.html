<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
    <title>Teste com formatação</title>
</head>
<body>
    <h1>Principais Formatações</h1>
    <h2>Negito / Destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tab B (não semantica). </p>
    <h2>Italico / Enfase</h2>
    <p>Nesta frase temos um <i>termo em italico</i> usando a tab I (não semantica). </p>
    <p>Nesta frase temos um <em>termo em italico</em> usando a tab EM (não semantica).</p>

</body>
</html>
