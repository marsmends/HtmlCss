<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas Ordenadas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenasdas</h2>
    <ol type="i">
        <li>Acordar</li>
        <li>Banho</li>
        <li>Escovar os dentes</li>
        <li>Merendar</li>
        <li>Trabalhar</li>
    </ol>
    <h2>Listas Não Ordenadas</h2>
    <ul type="disc">
        <li>Pão</li>
        <li>Leite</li>
        <li>Tomate</li>
    </ul>
    <!--Na tag UL possuo três tipos: circle, disc que é o padrão e o square-->
</body>
</html>
