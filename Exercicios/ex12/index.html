<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML</title>
</head>
<body>
    <h1>Aprendendo a usar videos</h1>
    <video width="500px" poster="midia/foto_p.png" controls>
        <source src="midia/meu-videomp4.mp4" type="video/mp4">
        <source src="midia/meu -videow.webm" type="video/webm">
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo videos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/197093965?color=c9ff23" width="640" height="360" frameborder="0" allow="autoplay; fullscreen" allowfullscreen></iframe>
</body>
</html>
